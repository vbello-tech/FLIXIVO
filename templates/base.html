<html lang="en">
<head>

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<a href="{% url 'blog:add_post' %}">ADD POST</a>

{% endif %}

{% block body %}



{% endblock body %}


</body>
</html>
